text/products = "<div class=bepado-home-page>
                <h3 class=headline>Produkte</h3>
                <div class=content>
                <p>
                Hier können Sie importierte und exportierte Produkte verwalten.
                </p>
                <ul>
                <li>
                <strong>Import</strong>
                <p>Hier haben Sie Produkte im Überblick, die Sie von anderen bepado-Anbietern in ihr System importiert haben.</p>
                <p>Sie können die Produkte durchsuchen, aktivieren, bearbeiten und wiede de-abonnieren.</p>
                </li>

                <li>
                <strong>Export</strong>
                <p>Hier können Sie lokale Shopware-Produkte für den Export nach bepado freigeben und bereits freigegebene Produkte
                erneut nach bepado synchronisieren lassen oder aus dem Export entfernen.</p>
                </li>
                <li>
                <strong>Letzte Änderungen</strong>
                <p>Hier haben Sie eine Übersicht von Produkten, die durch den Hersteller geändert wurden, bei denen die Änderung aber
                noch nicht durchgeführt wurde - etwa weil Sie konfiguriert haben, dass Sie die Preise selber verwalten möchten.</p>
                <p>Haben Sie konfiguriert, dass beim Proukt-Erstimport <strong>keine</strong> Bilder importiert werden sollen, haben Sie hier
                die Möglichkeit, den Bilder-Import manuell anzustoßen.</p>
                </li>
                </ul>
                </div>
                </div>"
