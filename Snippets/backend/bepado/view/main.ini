text/config_general = "<div class=bepado-info>
                      <div class=content>
                      Dieses Konfigurations-Formular erlaubt ihnen, Einstellungen zu treffen, die für importierende und exportierende
                      Shops gleichermaßen von Bedeutung sind.
                      Weiterhin können Sie einige der Einstellungen auf Shop-Basis treffen, so dass in ihrem englischen Shop bspw.
                      die Cloud-Search aktiviert, in ihrem deutschen Shop aber deaktiviert werden kann.
                      <br>
                      <strong>Bitte hinterlegen Sie unbedingt einen Api-Key und lassen Sie diesen verifizieren.</strong>
                      </div>
</div>"
text/config_import = "<div class=bepado-info>
                     <div class=content>
                     Hier können Sie den Import von bepado-Produkten in ihr System beeinflussen.
                     <br>
                     <br>
                     <ul>
                     <li>
                     <strong>Felder beim Import überschreiben</strong>
                     <p>Die hier ausgewählten Felder werden automatisch überschrieben, wenn der Quellshop diese ändert.
                     Sie können auf Artikel-Ebene Ausnahmen definieren.</p>
                     </li>
                     <li>
                     <strong>Bilder beim Produkt-Erstimport importieren</strong>
                     <p>Der Import von Bildern kann den Import verlangsamen. Wenn Sie viele Produkte importieren möchten,
                     sollten Sie diese Option <strong>nicht</strong> aktivieren und die Bilder über den CronJob
                     oder »Geänderte Produkte« importieren.</p>
                     </li>
                     </ul>
                     </div>
                     </div>"
text/config_export = "<div class=bepado-info>
                     <div class=content>
                     Hier können Sie den Export von lokalen-Produkten nach bepado beeinflussen.
                     <br>
                     <br>
                     <ul>
                     <li>
                     <strong>Produkt-Beschreibungsfeld</strong>
                     <p>Hier konfigurieren Sie, welches Feld Sie als Produkt-Langbeschreibung nach bepado exportieren möchten.
                     Haben Sie in ihrer Langbeschreibung aufwändige SEO-optimierte Texte gepflegt, möchten Sie vielleicht
                     eher »attribute.bepadoProductDescription« verwenden, dieses spezielle bepado-Beschreibungsfeld finden
                     Sie in der Artikel-Eingabemake unter »Zusatzfeld«</p>
                     </li>
                     <li>
                     <strong>Geänderte Produkte automatisch synchronisieren</strong>
                     <p>Wenn Sie ein nach bepado exportiertes Produkt ändern (etwa im Preis), wird die Änderung automatisch
                     nach bepado synchronisiert. So müssen Sie die Aktualisierungen nicht händisch durchführen.</p>
                     </li>
                     <li>
                     <strong>Preis Konfiguration</strong>
                     <p>bepado-Produkte haben einen »price« (Endkunden-Preis) und einen »purchasePrice« (Händler-Preis).
                     Konfigurieren Sie hier, aus welche lokalen Kundengruppe und welchem Preisfeld die entsprechenden Preise ausgelesen
                     werden sollen</p>
                     </li>
                     </ul>
                     </div>
                     </div>"
