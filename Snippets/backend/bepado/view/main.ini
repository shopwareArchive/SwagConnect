                 <strong>Versandarten ausschließen</strong>
                 <p>Um bestimmte Versandarten nicht in Kombination mit bepado-Produkten zu erlauben, öffnen Sie einfach das Versandkosten-Modul und entfernen Sie unter »Erweiterte Einstellungen« den Haken bei »Für bepado-Produkte freigeben«</p>
                 </li>
                 </ul>
                 </div>
</div>"
text/mapping_general = "<div class=bepado-home-page>
                       <h3 class=headline>Kategorie Mapping</h3>
                       <div class=content>
                       <p>
                       Kategorie-Mappings erlauben Ihnen, Regeln zu definieren, um Produkte beim Import direkt in bestimmte
                       Shopware-Kategorien zu überführen.<br>
                       Ebenso können Sie Regeln definieren, um Produkte bestimmter Shopware-Kategorien beim Export direkt
                       in die gewünschten bepado-Kategorien zu mappen.
                       </p>
                       <ul>
                       <li>
                       <strong>Import</strong>
                       <p>In der linken Spalte steht der bepado-Kategoriebaum zur Auswahl. Wählen Sie eine bepado-Kategorie
                       aus und weisen Sie in der rechten Spalte die zugeordnete Shopware-Kategorie zu.</p>
                       <p>Von bepado importierte Produkte dieser Kategorie werden nun beim Import automatisch in
                       der gewünschten Shopware-Kategorie abgelegt.</p>
                       </li>

                       <li>
                       <strong>Export</strong>
                       <p>In der linken Spalte wählen Sie eine Shopware-Kategorie aus, für die Sie ein Mapping erzeugen
                       möchten. In der rechten Spalte wählen Sie dann die bepado-Kategorie aus, der ihre lokalen Produkte
                       zugeordnet werden sollen.</p>
                       <p>Beim Export werden Produkte dieser Shopware-Kategorie nun automatisch der gewählten
                       bepado-Kategorie zugewiesen.</p>
                       </li>
                       </ul>
                       </div>
</div>"
